                </ul>
            </nav>
        </aside>

        <section class="calendar w-32">
            <div class="calendar_head">
                <button><img src="./image/left-arrow.svg" alt=""></button>
                <p>Ноябрь</p>
                <button><img src="./image/right-arrow.svg" alt=""></button>
            </div>
            <div class="week_days">
                <p>Пн</p>
                <p>Вт</p>
                <p>Ср</p>
                <p>Чт</p>
                <p>Пт</p>
                <p>Сб</p>
                <p>Вс</p>
            </div>
            <div class="calendar_table">
                <table>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                        </tr>
                        <tr>
                            <td>17</td>
                            <td>18</td>
                            <td>19</td>

                            <td>21</td>
                            <td>22</td>

                        <tr>
                            <td>24</td>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clue">
                <div class="ttle_clue">
                    <p>Подсказка</p>
                    <img src="./image/right-arrow.svg" alt="">
                </div>

                <ul>
                    <div class="ul_item">
                        <div class="circle"></div>
                        <li>Кб</li>
                    </div>
                    <div class="ul_item">
                        <div class="circle" style="background-color: yellow;"></div>
                        <li>Yandex</li>
                    </div>
                    <div class="ul_item">
                        <div class="circle" style="background-color: green;"></div>
                        <li>Важная встреча</li>
                    </div>

                </ul>
            </div>
        </section>
        <section class="tasks w-32">
            <div class="task_title">
                Задачи на сегодня:
            </div>
            <div class="tasks_list">
                <label class="task">
                    <input type="checkbox">
                    <span class="ircle"></span>
                    <p class="text">Сделать очень много дел.</p>
                </label>

                <label class="task">
                    <input type="checkbox" checked>
                    <span class="ircle"></span>
                    <p class="text">Сделать очень много дел.</p>
                </label>
                <button class="btn add_task" id="addTask">Добавить задачу</button>
            </div>
        </section>
        <div class="create_task w-32 " id="addTaskForm">
            <div class="create_task_head">
               <span class="stub"></span>
                <p>Создать задачу</p>
                <button id="closeAddTaskFrom"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-x-lg" viewBox="0 0 16 16">
                        <path
                            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                    </svg>
                </button>
            </div>
            <div class="create_task_body">
                <form action="">
                    <textarea name="" id="" placeholder="Текст задачи"></textarea><br>
                    <button class="btn">Создать</button>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
