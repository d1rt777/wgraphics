<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Плавное боковое меню</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .menu-toggle {
            padding: 12px 24px;
            background-color: #4a6fa5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .menu-toggle:hover {
            background-color: #385d8a;
        }

        /* Оверлей для затемнения фона */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 998;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Боковое меню */
        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 999;

            /* Изначально скрыто и сдвинуто за экран */
            transform: translateX(100%);
            opacity: 0;
            visibility: hidden;

            /* Плавная анимация */
            transition: transform 0.3s ease, opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Состояние открытого меню */
        .side-menu.active {
            transform: translateX(0);
            opacity: 1;
            visibility: visible;
        }

        /* Контент меню */
        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .menu-header h2 {
            color: #333;
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 32px;
            color: #666;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: #333;
        }

        .menu-content {
            padding: 20px;
        }

        .menu-item {
            display: block;
            padding: 12px 0;
            color: #333;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #f0f0f0;
            transition: color 0.2s;
        }

        .menu-item:hover {
            color: #4a6fa5;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .side-menu {
                width: 100%;
                max-width: 320px;
            }
        }

        @media (max-width: 480px) {
            .side-menu {
                width: 100%;
                max-width: 280px;
            }

            .menu-header {
                padding: 15px;
            }

            .menu-content {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <button id="menuToggle" class="menu-toggle">Открыть меню</button>

    <div class="overlay" id="overlay"></div>

    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h2>Меню</h2>
            <button class="close-btn" id="closeMenu">×</button>
        </div>
        <div class="menu-content">
            <a href="#" class="menu-item">Главная</a>
            <a href="#" class="menu-item">О нас</a>
            <a href="#" class="menu-item">Услуги</a>
            <a href="#" class="menu-item">Контакты</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const sideMenu = document.getElementById('sideMenu');
            const closeMenu = document.getElementById('closeMenu');
            const overlay = document.getElementById('overlay');

            // Открытие меню
            menuToggle.addEventListener('click', function () {
                sideMenu.classList.add('active');
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden'; // Блокируем скролл фона
            });

            // Закрытие меню через кнопку
            closeMenu.addEventListener('click', function () {
                closeSideMenu();
            });

            // Закрытие меню через оверлей
            overlay.addEventListener('click', function () {
                closeSideMenu();
            });

            // Закрытие меню по нажатию Escape
            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') {
                    closeSideMenu();
                }
            });

            function closeSideMenu() {
                sideMenu.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = 'auto'; // Восстанавливаем скролл
            }
        });
    </script>
</body>

</html>
