<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGraphics | Регистрация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="log_in_page">
        <div class="registration_container">
            <div class="logotype">
                <p><span>WG</span>raphics</p>
            </div>

            <form action="" method="">
                <div class="input_group w-50">
                    <fieldset>
                        <legend>Имя</legend>
                        <input type="email" name="" id="">
                    </fieldset>
                    <fieldset>
                        <legend>Фамилия</legend>
                        <input type="password" name="" id="">
                    </fieldset>
                    <fieldset>
                        <legend>Email</legend>
                        <input type="email" name="" id="">
                    </fieldset>
                    <div class="busy_day_list">
                        <div class="title_busy_day">
                            <p>Когда и чем ты занят?</p>
                        </div>
                        <div class="busy_day_list_element">
                            <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Понедельник</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                        <div class="busy_day_list_element">
                            <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Вторник</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                        <div class="busy_day_list_element">
                            <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Среда</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                        <div class="busy_day_list_element">
                             <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Четверг</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                        <div class="busy_day_list_element">
                             <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Пятница</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                        <div class="busy_day_list_element">
                            <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Суббота</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                        <div class="busy_day_list_element">
                             <div class="hhh">
                                <input type="checkbox" name="" id="" class="element"><span>Воскресенье</span>
                            </div>
                            <input type="text" name="" id="" placeholder="напиши задание">
                        </div>
                    </div>
                </div>
                <div class="input_group w-50">
                    <fieldset>
                        <legend>Логин</legend>
                        <input type="email" name="" id="">
                    </fieldset>
                    <fieldset>
                        <legend>Пароль</legend>
                        <input type="password" name="" id="">
                    </fieldset>
                    <fieldset>
                        <legend>Повторите пароль</legend>
                        <input type="password" name="" id="">
                    </fieldset>
                    <div class="personal_data">
                        <input type="checkbox" name="" id="">
                        <p>Я согласен на обработку персональных данных</p>
                    </div>
                    <div class="con">
                        <button class="btn">Зарегестрироваться</button><br><br>
                        <a href="index.html" class="link_create_account">Есть аккаунт? <span>Войти</span></a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>


</html>
